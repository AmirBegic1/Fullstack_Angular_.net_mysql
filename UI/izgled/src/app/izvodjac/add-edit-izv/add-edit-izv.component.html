<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Ime izvodjaca</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="IzvodjacIme"
        placeholder="Unesite ime izvodjaca">
    </div>
</div>

<button (click)="addIzvodjac()" *ngIf="izv.IzvodjacId==0" class="btn btn-primary">
    dodaj
</button>

<button (click)="updateIzvodjac()" *ngIf="izv.IzvodjacId!=0" class="btn btn-primary">
    Azuriraj
</button>
