<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Ime pjesme</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="PjesmaIme"
            placeholder="Unesite ime pjemse">
        </div>
    
        <label class="col-sm-2 col-form-label">Izvodjac</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="Izvodjac">
               <option>--Select--</option>
               <option *ngFor="let izvName of IzvodjacList">
                   {{izvName.IzvodjacIme}}
               </option>
           </select>
        </div>
    
        <label class="col-sm-2 col-form-label">Datum dodavanja</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfJoining">
        </div>
    
    </div>
